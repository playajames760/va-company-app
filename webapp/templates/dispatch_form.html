{% extends 'base.html' %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
  <h2 class="mb-3">Dispatch Release</h2>
  <form method="post" class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">Flight ID / Callsign</label>
      <input type="text" name="flight_id" class="form-control" placeholder="PRA123">
    </div>
    <div class="col-md-3">
      <label class="form-label">Aircraft / Reg</label>
      <input type="text" name="aircraft" class="form-control" placeholder="C172 N17PR">
    </div>
    <div class="col-md-3">
      <label class="form-label">Departure (ICAO)</label>
      <input type="text" name="departure" class="form-control" placeholder="KPOC">
    </div>
    <div class="col-md-3">
      <label class="form-label">Destination (ICAO)</label>
      <input type="text" name="destination" class="form-control" placeholder="KCRQ">
    </div>
    <div class="col-md-3">
      <label class="form-label">Planned Off-Blocks (Z)</label>
      <input type="text" name="offblocks" class="form-control" placeholder="0130Z">
    </div>
    <div class="col-md-3">
      <label class="form-label">Planned Arrival (Z)</label>
      <input type="text" name="arrival" class="form-control" placeholder="0230Z">
    </div>
    <div class="col-12">
      <label class="form-label">Route / Remarks</label>
      <textarea name="route" rows="4" class="form-control" placeholder="KPOC VFR via shoreline to KCRQ..."></textarea>
    </div>
    <div class="col-12 d-flex justify-content-between align-items-center mt-3">
      <a href="{{ url_for('dispatch_history') }}" class="btn btn-outline-secondary">View History</a>
      <button type="submit" class="btn btn-primary">Save Release</button>
    </div>
  </form>
</div>
{% endblock %}
