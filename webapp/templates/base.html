<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palm Route Air Ops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Palm Route Air</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('dispatch_history') }}">Dispatch</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('cargo_history') }}">Cargo</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('crew_history') }}">Crew Logs</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('incident_history') }}">Incidents</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('notams_history') }}">Company NOTAMs</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('fleet_history') }}">Fleet</a></li>
            <!-- Help dropdown removed per request -->
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mb-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ 'danger' if category=='error' else category }} py-2 mb-2">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
